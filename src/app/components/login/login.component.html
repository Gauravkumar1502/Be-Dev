<section>
    <div class="login-container">
        <div class="logo">
            <app-logo></app-logo>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <input type="text" pInputText id="email" formControlName="email">
                @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
                    <small id="username-help">Email is required.</small>
                }
            </div>
            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input type="password" pInputText id="password" formControlName="password">
                @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
                    <small id="password-help">Password is required.</small>
                }
            </div>
            <button type="submit" pButton pRipple label="Login" [disabled]="loginForm.invalid"></button>
            <div class="links">
                <a routerLink="/register">Register</a>
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</section>
